<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo SmartCampus Mobility - UIDE</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; background: #1a1a1a; }
        
        /* Layout */
        #container { display: flex; height: 100vh; width: 100%; }
        #map { flex: 3; height: 100%; }
        #panel { flex: 1; background-color: #f8f9fa; padding: 25px; box-shadow: -2px 0 10px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow-y: auto; }

        /* Estilos UI */
        .header { margin-bottom: 20px; text-align: center; border-bottom: 3px solid #d32f2f; padding-bottom: 15px; }
        .header h2 { margin: 0; color: #333; font-size: 1.8rem; }
        
        .connection-status {
            font-size: 0.8rem; font-weight: bold; margin-top: 5px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .dot { height: 10px; width: 10px; border-radius: 50%; background: #ccc; transition: background 0.3s; }
        .dot.active { background: #00e676; box-shadow: 0 0 8px #00e676; }
        .dot.error { background: #f44336; }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .card h3 { margin-top: 0; color: #555; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .big-data { font-size: 3rem; font-weight: 800; color: #222; margin: 10px 0; text-align: center; }
        .unit { font-size: 1rem; color: #888; font-weight: normal; }
        
        /* Barra de progreso */
        .progress-bg { height: 10px; background: #eee; border-radius: 5px; width: 100%; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: #4caf50; width: 0%; transition: width 0.5s ease, background-color 0.5s; }

        .info-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .info-label { color: #666; font-weight: 500; }
        .info-val { font-weight: bold; color: #000; }

        /* ETA dinámico */
        .eta-box { text-align: center; padding: 10px; background: #ffebee; border-radius: 8px; color: #c62828; font-weight: bold; margin-top: 10px; }

    </style>
</head>
<body>

    <div id="container">
        <div id="map"></div>
        <div id="panel">
            <div class="header">
                <h2>SmartCampus UIDE</h2>
                <div class="connection-status">
                    <span class="dot" id="status-dot"></span>
                    <span id="status-text">CONECTANDO A SERVIDOR IOT...</span>
                </div>
            </div>

            <div class="card">
                <h3>Monitor de Unidad</h3>
                <div class="info-row"><span class="info-label">ID Bus:</span> <span class="info-val">#04 (Interno)</span></div>
                <div class="info-row"><span class="info-label">Conductor:</span> <span class="info-val">Juan Pérez</span></div>
                <div class="info-row"><span class="info-label">Placa:</span> <span class="info-val">PAB-3421</span></div>
                <div class="info-row"><span class="info-label">Estado:</span> <span class="info-val" style="color:green">EN RUTA</span></div>
            </div>

            <div class="card">
                <h3>Ocupación en Tiempo Real</h3>
                <div class="big-data" id="occupancy">-- <span class="unit">/ 12</span></div>
                
                <div class="progress-bg">
                    <div id="occupancy-bar" class="progress-fill"></div>
                </div>
                <p style="text-align: center; font-size: 0.8rem; color: #888; margin-top: 10px;">Datos via Computer Vision API</p>
            </div>

            <div class="card">
                <h3>Telemetría</h3>
                <div class="info-row"><span class="info-label">Velocidad:</span> <span class="info-val" id="speed">0 km/h</span></div>
                <div class="info-row"><span class="info-label">Latencia:</span> <span class="info-val" id="latency">24 ms</span></div>
                
                <div class="eta-box" id="eta">CALCULANDO LLEGADA...</div>
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // 1. CONFIGURACIÓN DEL MAPA
        // ---------------------------------------------------------
        var map = L.map('map').setView([-0.2425, -78.475], 14); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© SmartCampus'
        }).addTo(map);

        var busIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
            iconSize: [45, 45],
            iconAnchor: [22, 45],
            popupAnchor: [0, -40]
        });

        var marker = L.marker([-0.24544, -78.46609], {icon: busIcon}).addTo(map);
        marker.bindPopup("<b>Unidad 04</b><br>Monitoreo Activo").openPopup();

        // ---------------------------------------------------------
        // 2. RUTA COMPLETA (IDA Y VUELTA)
        // ---------------------------------------------------------
        var ruta = [
            // IDA (Invertida)
            [-0.24544950911730815, -78.46609775798441],
            [-0.24443836350845877, -78.46973801237819],
            [-0.2463608188289363, -78.4709850165354],
            [-0.24407634979223392, -78.4729533768541],
            [-0.24641916611277356, -78.48316224362031],
            [-0.23786957605335582, -78.48548686890068],
            // REGRESO
            [-0.23776378842629517, -78.48396634127437],
            [-0.24359267705372312, -78.4824854114067],
            [-0.24318986781052757, -78.47496228762196],
            [-0.24704906249433245, -78.4759318117784],
            [-0.24493081643964715, -78.47307395489874],
            [-0.24634498588702422, -78.47101569842579]
        ];

        var polyline = L.polyline(ruta, {color: '#d32f2f', weight: 4}).addTo(map);

        // ---------------------------------------------------------
        // 3. CONEXIÓN CON TU PYTHON (ARCH LINUX)
        // ---------------------------------------------------------
        
        // ¡¡IMPORTANTE: PON TU IP AQUÍ!! (Ej: http://192.168.100.255:5000/api/status)
        // Si usas la misma PC usa localhost
        const API_URL = "http://127.0.0.1:5000/api/status"; 

        async function updateRealData() {
            try {
                // Fetch a la API de Python
                let response = await fetch(API_URL);
                
                if (!response.ok) throw new Error('Error en red');
                
                let data = await response.json();
                
                // Actualizar UI con datos reales
                let ocupacion = data.ocupacion;
                let total = data.total_asientos;

                document.getElementById('occupancy').innerHTML = `${ocupacion} <span class="unit">/ ${total}</span>`;
                
                // Barra de progreso
                let pct = (ocupacion / total) * 100;
                let bar = document.getElementById('occupancy-bar');
                bar.style.width = pct + '%';
                
                if(pct > 80) bar.style.background = '#d32f2f'; // Rojo
                else if(pct > 50) bar.style.background = '#ff9800'; // Naranja
                else bar.style.background = '#4caf50'; // Verde

                // Status OK
                document.getElementById('status-dot').className = 'dot active';
                document.getElementById('status-text').innerText = "EN LÍNEA (RECIBIENDO DATOS)";
                document.getElementById('status-text').style.color = "#2e7d32";

            } catch (error) {
                console.log("Esperando servidor Python...");
                // Status Error
                document.getElementById('status-dot').className = 'dot error';
                document.getElementById('status-text').innerText = "SIN CONEXIÓN AL BUS";
                document.getElementById('status-text').style.color = "#c62828";
            }
        }

        // ---------------------------------------------------------
        // 4. BUCLE PRINCIPAL (ANIMACIÓN + DATOS)
        // ---------------------------------------------------------
        var i = 0;
        
        setInterval(() => {
            // 1. Mover el bus (Simulación GPS)
            marker.setLatLng(ruta[i]);
            
            // Simular velocidad
            let vel = Math.floor(Math.random() * (45 - 20) + 20);
            document.getElementById('speed').innerText = vel + " km/h";

            // Simular ETA según posición
            let distRestante = ruta.length - i;
            let etaMin = Math.ceil(distRestante * 0.8); // Calculo tonto para el demo
            document.getElementById('eta').innerText = `LLEGADA ESTIMADA: ${etaMin} MIN`;

            // Avanzar índice ruta
            i++;
            if (i >= ruta.length) i = 0;

            // 2. Pedir datos reales de ocupación
            updateRealData();

        }, 1500); // Se actualiza cada 1.5 seg

    </script>
</body>
</html>
